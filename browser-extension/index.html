<!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>My Carbon Trigger</title>
  <link rel="stylesheet" href="./reset.css" />
  <link rel="stylesheet" href="./styles.css" />
 </head>
 <body class="container">
    <div class="imgBox">
    <img alt="plants and people" src="images/plants-people.png" />
    </div>
  <!-- 다크 모드 토글 버튼 -->
  <button id="theme-toggle" class="theme-toggle">Switch Dark Mode</button>
  <div>
    <h1 class="title">Welcome to Your Personal<br/>Carbon Trigger!</h1>
  </div>
  <!--form area-->
  <form class="form-data" autocomplete="on">
    <div>
        <h2 style="margin-bottom: 8px; font-weight: 400; font-size: 1.3rem;">New? Add your Information</h2>
    </div>
    <div>
        <p style="margin-bottom: 0px;" class="subtitle" for="region">Region Name</p>
        <input type="text" id="region" required class="region-name" />
    </div>
    <div>
        <p class="subtitle" for="api">Your API Key from tmrow</p>
        <input type="text" id="api" required class="api-key" />
    </div>
    <button class="search-btn">Submit</button>
 </form>
  <!--result area-->
    <div class="result">
        <div class="loading">loading...</div>
        <div class="errors"></div>
        <div class="data"></div>
        <div class="result-container">
            <p><strong>Region: </strong><span class="my-region"></span></p>
            <p><strong>Carbon Usage: </strong><span class="carbon-usage"></span></p>
            <p><strong>Fossil Fuel Percentage: </strong><span class="fossil-fuel"></span></p>
        </div>
        <button class="clear-btn">Change region</button>
    </div>
 </body>
 <script src="./src/index.js"></script>
 <script src="./src/theme.js"></script>
 </html>
